<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="glitter"></div> <!-- Glitter background -->
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset Game</button>
        <div id="status"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalMessage"></h2>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="shape circle"></div>
<div class="shape square"></div>
<!-- Floating glitter -->
<div class="glitter" style="top: 20%; left: 40%;"></div>
<div class="glitter" style="top: 60%; left: 75%;"></div>
<div class="glitter" style="top: 35%; left: 20%;"></div>
<div class="glitter" style="top: 80%; left: 50%;"></div>
<div class="glitter" style="top: 50%; left: 10%;"></div>

<!-- More glitter for extra sparkle -->
<div class="glitter" style="top: 10%; left: 15%;"></div>
<div class="glitter" style="top: 45%; left: 60%;"></div>
<div class="glitter" style="top: 70%; left: 30%;"></div>
<div class="glitter" style="top: 85%; left: 80%;"></div>
<div class="glitter" style="top: 25%; left: 90%;"></div>

<!-- Floating shapes -->
<div class="shape circle"></div>
<div class="shape square"></div>
</body>
</html>
